  </div>

  <div class="card">
    <img class="card__img" src="./img/002.jpeg">

  </div>

  </div>



  <div class="card">
    <img class="card__img" src="./img/005.jpeg">

    <p class="card__desc">parotta with chicken curry yummy</p>
